<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
	<title>Scott's TicTacToe Game</title>
</head>
<body>
    <div class='header'>
        <div class='sides'></div>
        <div class='mid'>
            <h1>Scott's TicTacToe Game</h1>
            <h2 id='winner'>Winning player flashing</h2>
        </div>
        <div class='sides'></div>
    </div>

    <div class='main'>
        <div class='sides'>
        </div>
        <div class='container mid'>
            <div class='row'>
                <div class='playspot bbottom bright'></div>
                <div class='playspot bbottom bright'></div>
                <div class='playspot bbottom'></div>
            </div>
            <div class='row'>
                <div class='playspot bbottom bright'></div>
                <div class='playspot bbottom bright'></div>
                <div class='playspot bbottom'></div>
            </div>
            <div class='row'>
                <div class='playspot bright'></div>
                <div class='playspot bright'></div>
                <div class='playspot'></div>
            </div>
        </div>
        <div class='sides'>
        </div>
    </div>

    <div class='footer'>
        <p>Click on any game space to get started.
        <br>The first player will be X's, the second player will be O's.</p>
        <button id='resetButton'>Reset Game</button>
    </div>

    <script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
