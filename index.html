<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
	<title>Scott's TicTacToe Game</title>
</head>
<body>
    <div class='header'>
        <div class='sides'></div>
        <div class='mid'><h1>Scott's TicTacToe Game</h1></div>
        <div class='sides'></div>

    </div>
    <div class='main'>
        <div class='sides'>
        </div>
        <div class='container mid'>
            <div class='row'>
                <div class='playspot bbottom bright'>X</div>
                <div class='playspot bbottom bright'>O</div>
                <div class='playspot bbottom'>O</div>
            </div>
            <div class='row'>
                <div class='playspot bbottom bright'>O</div>
                <div class='playspot bbottom bright'>X</div>
                <div class='playspot bbottom'>O</div>
            </div>
            <div class='row'>
                <div class='playspot bright'>O</div>
                <div class='playspot bright'>O</div>
                <div class='playspot'>X</div>
            </div>
        </div>
        <div class='sides'>
        </div>
    </div>

    <div class='footer'></div>

    <script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
